/api/v1/profile:
  post:
    tags:
      - profile
    summary: Create a user.
    description: |
      This endpoint is used to create a user.
    requestBody:
      description: User fields and values
      required: true
      content:
        application/json:
          schema:
            $ref: "./components/schemas/profile.yaml"
    responses:
      "201":
        description: Successfully created a user.
      "400":
        description: Could not create a user.
/api/v1/profile/{profileId}:
  get:
    tags:
      - profile
    summary: Get the user details.
    description: |
      This endpoint is used to get the details of a user.
    parameters:
      - in: path
        name: profileId
        schema:
          type: integer
        required: true
        description: Numeric ID of the user.
    responses:
      "200":
        description: User details have been retrieved.
        content:
          application/json:
            schema:
              $ref: "./components/schemas/profile.yaml"
      "400":
        description: User details could not be retrieved.
